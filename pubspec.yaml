name: joujou_lounge
description: JouJou Lounge Restaurant Menu App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  rxdart: ^0.23.1
  meta: ^1.1.8
  badges: ^1.1.1
  sqflite: ^0.12.2+1
  path_provider: ^0.4.1
  simple_animations: ^2.2.1
  flare_flutter: ^2.0.3
  modal_progress_hud: ^0.1.3
  http: ^0.12.0+4
  percent_indicator: ^2.1.5
  fluttertoast: ^6.0.0
  easy_localization: ^2.3.2
  flutter_html: ^0.8.2
  video_player: ^0.10.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/6.jpg
    - assets/icon.png
    - assets/flare/
    - assets/translations/
